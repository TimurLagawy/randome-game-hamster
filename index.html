<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js30#3.2 Game by Timur Lagawy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon/favicon-16x16.png" />
   
  </head>
  <body class="body">
    <main>
      <h1 class="header">Catch the hamster!</h1>
    <div class="wrapper-square">
      <div class="row">
        <div class="pole" id="pole1">
          <img class="sack1" src="assets/icon/sack.png" alt="sack">     
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster" id="ham1">               
        </div>
        <div class="pole  p1" id="pole2">
          <img class="sack2" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster" id="ham2">
        </div>
        <div class="pole" id="pole3">
          <img class="sack3" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster" id="ham3">
        </div>
      </div>
      <div class="row">
        <div class="pole" id="pole4">
          <img class="sack4" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster" id="ham4">
        </div>
        <div class="pole p1" id="pole5">
          <img class="sack5" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster" id="ham5">
        </div>
        <div class="pole" id="pole6">
          <img class="sack6" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster" id="ham6">
        </div>
      </div>
    </div>
    <div class="results">
    <span>Results:</span>
    <span>Score &nbsp; :   <span class="results-x" id="results-score">0</span></span>
    <span>Hamters &nbsp; :   <span class="results-o" id="results-hamster">0</span></span>
    <span>No winner: <span class="results-no" id="results-no">0</span></span>
  </div>
  <div class="rules">You must 'click' to hamster for catch it. If you don't catch it more 20 times, you Game over!</div>
  <div class="hamster" id="hamster-big"></div>
    <div class="space"></div>
    <div class="winner-congrats " id="winner-congrats"></div>
    <button class="winner-congrats__button " id="winner-congrats__button">Restart</button>
    <div class="black " id="black"></div>
    <audio id="audio" src="assets/audio/audio-editor-output.mp3" type="audio/mpeg">
      <source src="track.ogg" type="audio/ogg" />
      <source src="assets/audio/audio-editor-output.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2" src="assets/audio/luaght.mp3" type="audio/mpeg">
      <source src="track.ogg" type="audio/ogg" />
      <source src="assets/audio/luaght.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3" src="assets/audio/luaght.mp3" type="audio/mpeg">
      <source src="track.ogg" type="audio/ogg" />
      <source src="assets/audio/luaght.mp3" type="audio/mpeg">
    </audio>
  </main>
