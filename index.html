        </div>
        <div class="pole  p1" id="pole2">
          <img class="sack2" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster">
        </div>
        <div class="pole" id="pole3">
          <img class="sack3" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster">
        </div>
      </div>
      <div class="row">
        <div class="pole" id="pole4">
          <img class="sack4" src="assets/icon/sack.png" alt="sack">
          <img class="pole-hamster" src="assets/icon/litte-hamster.png" alt="little hamster">

        <div class="pole p1" id="pole5">

      <div class="row">
        <div class="pole" id="pole7"></div>
        <div class="pole" id="pole8"></div>
        <div class="pole" id="pole9"></div>
      </div>
    </div>
    <div class="results">
    <span>Results:</span>
    <span>winner &nbsp; X:   <span class="results-x" id="results-x">0</span></span>
    <span>winner &nbsp; O:   <span class="results-o" id="results-o">0</span></span>
    <span>No winner: <span class="results-no" id="results-no">0</span></span>
  </div>
  <div class="rules">Rules: "X" go first, then "O". The winner is the one who makes three vertically or horizontally or diagonally. The champion is the one who wins 10 times.    
  </div>
  <div class="hamster"></div>
    <div class="space"></div>
    <div class="winner-congrats open" id="winner-congrats"></div>
    <button class="winner-congrats__button open" id="winner-congrats__button">Restart</button>
    <div class="black open" id="black"></div>
